<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\variables.css">
    <link rel="stylesheet" href="css\index.css">
    <title>Retirement Portfolio</title>
</head>
<body>
    <header></header>
    <main>
        <section id="summary" class="sectionContainer">
            <div id="balanceTotalCard" class="summaryCard">
                <h2 id="balanceTitle" class="cardTitle">Balance</h2>
                <p id="balanceTotalText" class="cardText">No Data</p>
                <span id="balanceAsOf" class="cardInfo">as of YYYY-MM-DD</span>
            </div>
            <div id="incomeEstimateCard" class="summaryCard">
                <h2 id="incomeEstimateTitle" class="cardTitle">Estimated Income</h2>
                <p id="incomeEstimateText" class="cardText">No Data</p>
                <span id="incomeEstimateAsOf" class="cardInfo">as of YYYY-MM-DD</span>
            </div>
            <div id="incomeRecentCard" class="summaryCard">
                <h2 id="incomeRecentTitle" class="cardTitle">Recent Income</h2>
                <p id="incomeRecentText" class="cardText">No Data</p>
                <span id="incomeRecentAsOf" class="cardInfo">as of YYYY-MM-DD</span>
            </div>
            <div id="nextIncomeCard" class="summaryCard">
                <h2 id="nextIncomeTitle" class="cardTitle">Next Income</h2>
                <p id="nextIncomeText" class="cardText">No Data</p>
                <span id="nextIncomeAsOf" class="cardInfo">as of YYYY-MM-DD</span>
            </div>
        </section>
        <section id="balance" class="sectionContainer">
            <div id="balanceChart" class="chartContainer">
                <div id="balanceChartTitleContainer">
                    <div id="balanceChartTitleLeftSpacer"></div>
                    <p id="balanceChartTitle">Balance</p>
                    <div id="balanceChartTitleRightSpacer"></div>
                </div>
                <div id="balanceChartContent"></div>
            </div>
            <div id="balanceBreakoutChart" class="chartContainer">
                <div id="balanceBreakoutChartTitleContainer">
                    <div id="balanceBreakoutChartTitleLeftSpacer"></div>
                    <p id="balanceBreakoutChartTitle">Breakout</p>
                    <div id="balanceBreakoutChartTitleRightSpacer"></div>
                </div>
                <div id="balanceBreakoutChartContent"></div>
            </div>
        </section>
        <section id="income" class="sectionContainer">
            <div id="incomeChart" class="chartContainer"></div>
        </section>
    </main>
</body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="js/app.js"></script>
<script src="js/index.js"></script>
</html>
