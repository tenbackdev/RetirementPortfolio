<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\variables.css">
    <link rel="stylesheet" href="css\income.css">
    <link rel="stylesheet" href="css\header.css">
    <title>Retirement Portfolio - Income</title>
</head>
<body>
    <header>
        <nav>
            <div class="menuBtn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="performance.html">Performance</a></li>
                <li><a href="income.html">Income</a></li>
            </ul>
        </nav>            
    </header>
    <main>
        <section id="summary" class="sectionContainer">
            <div id="estIncCard" class="card contentContainer"></div>
            <div id="recIncCard" class="card contentContainer"></div>
            <div id="nextIncCard" class="card contentContainer"></div>
            <div id="lastCard" class="card contentContainer"></div>
        </section>
        <section id="estInc" class="sectionContainer">
            <div id="estIncBarChart" class="contentContainer">
                <div id="estIncBarChartTitleContainer" class="titleContainer">
                    <div id="estIncBarChartTitleLeftSpacer" class="chartTitle leftSpacer"></div>
                    <h1 id="estIncBarChartTitle" class="chartTitle titleText">Estimated Income By Month</h1>
                    <div id="estIncBarChartTitleRightSpacer" class="chartTitle rightSpacer"></div>                    
                </div>
                <div id="estIncBarChartContent" class="chartContainer"></div>
            </div>
            <div id="estIncBreakoutChart" class="contentContainer">
                <div id="estIncBreakoutChartTitleContainer" class="titleContainer">
                    <div id="estIncBreakoutChartTitleLeftSpacer" class="chartTitle leftSpacer"></div>
                    <h2 id="estIncBreakoutChartTitle" class="chartTitle titleText">Estimated Income Breakout</h2>
                    <div id="estIncBreakoutChartTitleRightSpacer" class="chartTitle rightSpacer"></div>                    
                </div>
                <div id="estIncBreakoutChartContent" class="chartContainer"></div>
            </div>
        </section>
        <section id="incDtl" class="sectionContainer">
            <div id="incDtlTbl" class="contentContainer">
                <div id="incDtlTblTitleContainer" class="titleContainer">
                    <div id="incDtlTblTitleLeftSpacer" class="chartTitle leftSpacer"></div>
                    <h2 id="incDtlTblTitle" class="chartTitle titleText">Estimated Income Detail</h2>
                    <div id="incDtlTblTitleRightSpacer" class="chartTitle rightSpacer"></div>                    
                </div>
                <div id="incDtlTblContent" class="tableContainer"></div>
            </div>
        </section>
        <section id="incSnshHist" class="sectionContainer">
            <div id="incSnshHistChart" class="contentContainer">
                <div id="incSnshHistChartTitleContainer" class="titleContainer">
                    <div id="incSnshHistChartTitleLeftSpacer" class="chartTitle leftSpacer"></div>
                    <h3 id="incSnshHistChartTitle" class="chartTitle titleText">Estimated Income History</h3>
                    <div id="incSnshHistChartTitleRightSpacer" class="chartTitle rightSpacer"></div>
                </div>
                <div id="incSnshHistChartContent" class="chartContainer"></div>
            </div>
        </section>
    </main>
</body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="js/app.js"></script>
<script src="js/income.js"></script>
<script src="js/header.js"></script>
</html>
