    <main>
        <section id="acctBalSnshInputSection" class="sectionContainer">
            <div id="acctBalSnshInputContent" class="contentContainer">
                <h2 id="acctBalanceSnshInputHdr" class="inputHeader">Account Balance Snapshot</h2>
                <div id="acctInputLabel" class="inputLabelDiv">
                    <label for="acctSelect" class="inputLabel">Account Name</label>
                    <select name="accounts" id="acctSelect">
                        <!--Options to be added via JS-->
                    </select>
                </div>
                <div id="snapshotInputLabel" class="inputLabelDiv">
                    <label for="snapshotDateInput" class="inputLabel">Snapshot Date:</label>
                    <input type="date" id="snapshotDateInput" />
                </div>
                <div id="acctBalanceInputLabel" class="inputLabelDiv">
                    <label for="balanceInput" class="inputLabel">Account Balance:</label>
                    <span class="preInputSpan">$</span>
                    <input type="number" name="balanceInput" min="0" step="0.01" id="balanceValue">
                    <span class="validity"></span>
                </div>
                <button id="acctBalanceSnshBtn" class="inputButton">Submit</button>
            </div>
        </section>
        <section id="transInputSection" class="sectionContainer">
            <div id="transInputContent" class="contentContainer">
                <div id="transInputHdrDiv">
                    <h2 id="transInputHdr" class="inputHeader">Transaction</h2>
                </div>
                <div id="transDateInputLabel" class="inputLabelDiv">
                    <label for="transDateInput" class="inputLabel">Transaction Date:</label>
                    <input type="date" id="transDateInput" />
                </div>
                <div id="acctInputLabel" class="inputLabelDiv">
                    <label for="acctSelect" class="inputLabel">Account Name:</label>
                    <select name="accounts" id="transAcctSelect">
                        <!--Options to be added via JS-->
                    </select>
                </div>
                <div id="tickerInputLabel" class="inputLabelDiv">
                    <label for="tickerSelect" class="inputLabel">Ticker:</label>
                    <select name="tickers" id="tickerSelect">
                        <!--Options to be added via JS-->
                    </select>
                </div>
                <div id="transTypeInputLabel" class="inputLabelDiv">
                    <label for="transTypeSelect" class="inputLabel">Transaction Type:</label>
                    <select name="types" id="transTypeSelect">
                        <!--Options to be added via JS-->
                    </select>
                </div>
                <div id="transPriceInputLabel" class="inputLabelDiv">
                    <label for="transPriceInput" class="inputLabel">Price:</label>
                    <span class="preInputSpan">$</span>
                    <input type="number" name="transPriceInput" min="0" step="0.01" id="transPrice">
                    <span class="validity"></span>
                </div>
                <div id="transQtyInputLabel" class="inputLabelDiv">
                    <label for="transQtyInput" class="inputLabel">Quantity:</label>
                    <span class="preInputSpan"></span>
                    <input type="number" name="transQtyInput" min="0" step="0.00001" id="transQty">
                    <span class="validity"></span>
                </div>
                <div id="transAmtInputLabel" class="inputLabelDiv">
                    <label for="transAmtInput" class="inputLabel">Amount:</label>
                    <span class="preInputSpan">$</span>
                    <input type="number" name="transAmtInput" min="0" step="0.01" id="transAmt">
                    <span class="validity"></span>
                </div>
                <div id="transCommInputLabel" class="inputLabelDiv">
                    <label for="transCommInput" class="inputLabel">Commision:</label>
                    <span class="preInputSpan">$</span>
                    <input type="number" name="transCommInput" min="0" step="0.01" id="transComm" placeholder="0">
                    <span class="validity"></span>
                </div>
                <div id="transInputBtnDiv">
                    <button id="transInputBtn" class="inputButton">Submit</button>
                </div>
                
            </div>
        </section>
        <section id="stockDataSection" class="sectionContainer">
            <div id="stockDataContent" class="contentContainer">
                <div id="stockDataInputHdrDiv">
                    <h2 id="stockDataInputHdr" class="inputHeader">Get Ticker Data</h2>
                </div>
                <div id="tickersStockDataInputDiv">
                    <select name="tickersStockData" id="tickerSelectStockData">
                        <!--Options to be added via JS-->
                    </select>
                </div>
                <div id="stockDataInputBtnDiv">
                    <button id="stockDataInputBtn" class="inputButton">Update Stock Data</button>
                </div>
            </div>
        </section>
